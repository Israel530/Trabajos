<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla 3</title>
</head>
<body>
    <h1>Caracteres Númericos</h1>
    <p>Se veran como ingresar caracteres númericos</p>
    <hr>

    <table border="2px" width="100%" style="text-align: center;">
        <Thead>
            <tr>
                <th>Caracteres</th>
                <th>Referencia ala Entidad</th>
                <th>Referencia Numerica decimal</th>
                <th>Referencia numerica Hexadecimal</th>
            </tr>
        </Thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>&Aacute;</td>
                <td>& #193;</td>
                <td>& #x000cC1;</td>
            </tr>
            <tr>
                <td>E</td>
                <td>&Eacute;</td>
                <td>& #201;</td>
                <td>& #x000c9;</td>
            </tr>
            <tr>
                <td>I</td>
                <td>&Iacute;</td>
                <td>& #205;</td>
                <td>& #x000CD;</td>
            </tr>
            <tr>
                <td>O</td>
                <td>&Oacute;</td>
                <td>& #211;</td>
                <td>& #x000D3;</td>
            </tr>
            <tr>
                <td>U</td>
                <td>&Uacute;</td>
                <td>& #218;</td>
                <td>& #x000DA;</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
